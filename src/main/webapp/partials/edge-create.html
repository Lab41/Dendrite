<h2>Add A Link</h2>
<p>Describe how two people are connected (i.e. parent, friend, colleague)</p>
<form class="form-inline" role="form">

  <div class="row">
    <div class="col-8">

      <div class="form-group">
        <select class="inline form-control" style="width:45%">
          <option>Person From</option>
          <option ng-selected="{{ vertex._id==vertexId }}" ng-model="edge._inV" ng-repeat="vertex in query.results" value="{{ vertex._id }}">{{ vertex.name }}</option>
        </select>

        <select class="inline form-control" style="width:45%">
          <option>Person To</option>
          <option ng-model="edge._outV" ng-repeat="vertex in query.results" value="{{ vertex._id }}">{{ vertex.name }}</option>
        </select>
      </div>

      <div class="form-group">

      </div>

      <div class="form-group">
        <input type="text" ng-model="edge._label" class="inline form-control" placeholder="Attribute" style="width:90%"/><br />
      </div>

      <button class="btn btn-primary" ng-click="save()">Add Attribute</button>
      <button class="btn" ng-click="back()">Cancel</button>
    </div>

    <div class="col-4">
      <label>Preview</label>
      <pre>Attribute = {{ edge | json }}</pre>
    </div>
  </div>

</form>
