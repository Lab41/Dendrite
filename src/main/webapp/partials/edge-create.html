<div ng-controller="EdgeCreateCtrl">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h2>Add A Link</h2>
  </div>

  <div class="modal-body">
    <div class="row-fluid">
      <div class="span8">
        <div class="form-group">
          <select class="inline form-control" style="width:45%" ng-model="edge._inV">
            <option ng-selected="{{ vertex==undefined }}">Person From</option>
            <option ng-selected="{{ vertex._id==vertexId }}" ng-repeat="vertex in query.results" value="{{ vertex._id }}">{{ vertex.name }}</option>
          </select>

          <select class="inline form-control" style="width:45%" ng-model="edge._outV">
            <option ng-selected="true">Person To</option>
            <option ng-repeat="vertex in query.results" value="{{ vertex._id }}">{{ vertex.name }}</option>
          </select>
        </div>

        <div class="form-group">
          <input type="text" ng-model="edge._label" class="inline form-control" placeholder="Description of Connection" style="width:90%"/><br />
        </div>
      </div>

      <div class="span4">
        <label>Preview</label>
        <pre>Link = {{ edge | json }}</pre>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="save();dismiss()">Add Link</button>
    <button class="btn" ng-click="dismiss()">Cancel</button>
  </div>
</div>
