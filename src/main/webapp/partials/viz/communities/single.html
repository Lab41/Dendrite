<div>
  <div class="well">
    <div>Communities</div>
        <graph-community-scaled-sphere ng-repeat="community in communityMetrics.communities.details"></graph-community-scaled-sphere>
  </div>

  <div class="margin-left-none span6 card-community-metric" ng-repeat="(metricName, metric) in communityMetrics.communities.metrics" ng-show="communitySelected.length > 0">

    <div class="row-fluid">
      <div class="span12">
        <h5 class="margin-bottom-none">
          {{metricName}} <i popover="{{helpText(metricName)}}" popover-placement="left" popover-trigger="mouseenter" class="icon-info-sign metric-icon"></i>
        </h5>
      </div>
    </div>

    <div class="row-fluid">
      <graph-community-metric-legend></graph-community-metric-legend>
    </div>

    <div class="row-fluid" ng-repeat="selected in communitySelected">
      <graph-community-metric></graph-community-metric>
    </div>

  </div>
</div>
