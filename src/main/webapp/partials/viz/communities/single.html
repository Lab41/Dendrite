<div class="container-fluid">
  <h4>Community Metrics</h4>
  <div class="well">
    <div>Communities</div>
      <label class="inline" ng-repeat="community in communityMetrics.communities.details"><input type="radio" ng-checked="communityIsSelected(community)" ng-click="viewCommunity(community)"> {{community.id}}</label>
  </div>

  <div class="row-fluid" ng-repeat="metric in communitySelected.metrics">
    <graph-community-metric></graph-community-metric>
  </div>
</div>
