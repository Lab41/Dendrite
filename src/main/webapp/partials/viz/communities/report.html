<div ng-controller="CommunityListCtrl">
  <h4>Community Metrics</h4>
  <div class="row-fluid row-padded">
    <div class="span3">
      <label><input type="radio" ng-model="communityVizType" value="single" ng-checked="communityVizType=='single'"> Community-centric</label>
    </div>
    <div class="span3">
      <label><input type="radio" ng-model="communityVizType" value="graphwide"> Graphwide</label>
    </div>
  </div>
  <div class="row-fluid">
    <div ng-show="communityVizType=='graphwide'" class="span12">
      <div ng-include="'partials/viz/communities/graphwide.html'"></div>
    </div>
    <div ng-show="communityVizType=='single'" class="span12">
      <div ng-include="'partials/viz/communities/single.html'"></div>
    </div>
  </div>
</div>
