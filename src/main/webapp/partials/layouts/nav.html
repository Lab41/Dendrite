<header class="navbar navbar-fixed-top" ng-controller="navCtrl">
  <div>

      <div style="float:left">
        <a class="navbar-brand" href="#">
          <img class="logo" src="public/img/logo.png" height="50" width="50">
          <span style="display:inline-block; height: 100%; padding-top:10px">Dendrite</span>
        </a>
      </div>

    <!-- authenticated users see account data -->
    <div ng-if='User.isLoggedIn()'>

      <ul class="nav navbar-nav">
        <!-- split button for graphs list -->
        <div class="btn-group navbar-btn">
          <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">Projects <span class="caret"></span></button>
          <ul class="dropdown-menu" ng-controller="ProjectListCtrl">
            <li><a href="#/projects">All</a></li>
            <li class="divider"></li>
            <li ng-repeat="project in query.projects" >
              <a href="#/projects/{{ project._id }}" >{{ project.name }}</a>
            </li>
          </ul>
        </div>

        <!-- dropdown for history -->
        <div id="tour-step-7" class="btn-group navbar-btn" ng-if="projectHasData">
          <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">Branches <span class="caret"></span></button>
          <ul class="dropdown-menu padding">
            <div ng-include="'partials/graphs/branches.html'"></div>
          </ul>
        </div>


        <!-- dropdown for data import/export -->
        <div class="btn-group navbar-btn" ng-if="projectHasData">
          <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">Data <span class="caret"></span></button>
          <ul class="dropdown-menu padding">
            <div ng-include="'partials/graphs/import-export.html'"></div>
          </ul>
        </div>

      </ul>

      <ul class="nav navbar-nav pull-right">
        <li class="img-badge" ng-class='User.getRole().title'></li>
        <li><button type="button" id="button-logout" class="btn btn-default navbar-btn button-logout" ng-click="User.logout()">Logout</button></li>
      </ul>
    </div>

    <!-- unauthenticated users see user/login form -->
    <div ng-if='!User.isLoggedIn()'>
      <div ng-include src="'partials/login.html'" class="nav navbar-nav navbar-login pull-right"></div>
    </div>

  </div>
</header>
