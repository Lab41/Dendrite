<h2 class="titlebar">Project: {{ query.project.name }} <button ng-click="deleteItem(queryProject.project)" ng-confirm-click="Really Delete?" class="btn btn-default"><i class="icon-white icon-trash"></i> Delete</button></h2>
<div class="container-fluid">
  <div class="row-fluid">
    <div class="span12" style="margin-bottom:20px">
      <h4>Graphs</h4>
        <ul ng-repeat="graph in queryGraph.graphs">
          <li>
            <a ng-click="showGraph({{ graph._id }})"><strong>{{ graph._id }}</strong></a>
          </li>
        </ul>
    </div>
  </div>
</div>
