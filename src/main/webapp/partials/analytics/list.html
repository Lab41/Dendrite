<h4 class="titlebar" style="padding-top:20px">Progress</h4>

<!-- list of active analytics jobs -->
<ul style="margin-top:10px">
  <li ng-repeat="analytic in activeAnalytics">
    <div ng-if="analytic.percentComplete == 100" class="btn btn-small btn-attention"><i class="icon-white icon-zoom-in vertical-align-middle" ng-click="showAnalytic({{analytic.id}})"></i></div>
    <strong> {{analytic.analyticType}}</strong>
    <div class="progress-{{colorProgressBars(analytic.percentComplete)}} active progress" ng-class="(analytic.percentComplete != 100) ? 'progress-striped' : ''" >
      <div class="bar" style="width:{{analytic.percentComplete}}%;">{{analytic.percentComplete}}%</div>
    </div>
  </li>
  <li ng-if="activeAnalytics.length == 0">(no active calculations)</li>
</ul>
